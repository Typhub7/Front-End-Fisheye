<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width,initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  
  <body>
    <header>
      <a href="index.html"> 
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form class="form-body" name="formulaire" action="index.html" method="get" >
          <div class="form-data">
            <label class="first-label" for="first">Pr√©nom</label>
            <input class="text-control" type="text" id="first" name="first"><br>
          </div>
          <span class="form-alert" id="message-first"></span>
          <div class="form-data">
            <label class="last-label" for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last"><br>
          </div>
          <span class="form-alert" id="message-name"></span>
          <div class="form-data">
            <label class="email-label" for="email">Email</label><br>
            <input class="text-control" type="email" id="email" name="email"><br>
          </div>
          <span class="form-alert" id="message-mail"></span>
          <div class="form-data">
            <label class="message-label" for="message">Votre message</label><br>
            <input class="text-control" type="text" id="message" name="message"><br>
          </div>
          <span class="form-alert" id="message-error"></span>

          <input class="submit-button" type="submit" value="Envoyer" id="submitform">
        </form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
