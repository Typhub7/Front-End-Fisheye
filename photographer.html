<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/848fe89c63.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  
  <body>
    <header>
      <a href="index.html"> 
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Go back to Fisheye Home Page" role="link">
      </a>
    </header>
    
    <main id="main">
      <section class="photograph-header"></section>
      <section class="photograph-gallery">
        <div class="photograph-gallery-filter"> 
          <label class= "dropdown" for="selection">Trier par</label>
          <select  class="btn-select" name="select" id="selection"  aria-label="trier par" >
              <option tabindex="0" class="option" value="popularite" aria-current="page">Popularité</option>
              <option disabled>──────────</option>
              <option tabindex="0"  class="option" value="date">Date</option>
              <option disabled>──────────</option>
              <option tabindex="0" class="option" value="titre">Titre</option>
          </select>
        </div>
        <div class="photograph-gallery-container"></div>
      </section>
      <section class="photograph-global-like"></section>
    </main>
    <div id="contact_modal" class="hidden" role="dialog" tabindex="0" >
			<div class="modal" aria-describedby="contactezmoi">
				<header>
          <h2 id="contactezmoi">Contactez-moi</h2>
          <p class="contact_photographer_name"></p>
          <button class="closemodal_button">
            <img src="assets/icons/close.svg" class="closemodal_icon" alt="Close Modal icon" aria-label="Close modal">
          </button>
        </header>
        <form class="form-body" name="formulaire" action="index.html" method="get" >
          <div class="form-data">
            <label class="first-label" for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" aria-labelledby="first"><br>
          </div>
          <span class="form-alert" id="message-first"></span>
          <div class="form-data">
            <label class="last-label" for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" aria-labelledby="last"><br>
          </div>
          <span class="form-alert" id="message-name"></span>
          <div class="form-data">
            <label class="email-label" for="email">Email</label><br>
            <input class="text-control" type="email" id="email" name="email" aria-labelledby="email"><br>
          </div>
          <span class="form-alert" id="message-mail"></span>
          <div class="form-data">
            <label class="message-label" for="message">Votre message</label><br>
            <textarea class="text-control" id="message" name="message" rows="4" cols="50" aria-labelledby="message"></textarea>
          </div>
          <span class="form-alert" id="message-error"></span>
          <input class="submit-button" type="submit" value="Envoyer" id="submitform" aria-label="Send">
        </form>
		  </div>
    </div>  
    <div class="lightbox-container">
      <div class="lightbox" aria-label="Media full view">
          <span class="close-lightbox" id="close-lightbox" aria-label="Close dialog">&times;</span>
          <button class="lightbox-prev" id="lightbox-prev" aria-label="Previous media">&lt;</button>
          <div class="lightbox-area">
            <img class="lightbox-image" id="lightbox-image" src="" alt="" aria-label="">
            <video controls class="lightbox-video" id="lightbox-video" src="" alt="" aria-label=""></video>
            <h2 class="lightbox-title" tabindex="0"></h2>
          </div>
          <button class="lightbox-next" id="lightbox-next" aria-label="Next media">&gt;</button>

      </div>
    </div>
    <script type="module" src="scripts/class/photoinfo.js"></script>
    <script type="module" src="scripts/class/mediaclass.js"></script>
    <script type="module" src="scripts/api/photographerData.js"></script>
    <script type="module" src="scripts/helpers/contactForm.js"></script>
    <script type="module" src="scripts/helpers/lightbox.js"></script>
    <script type="module" src="scripts/pages/photographer.js" ></script>  
  </body>
</html>
