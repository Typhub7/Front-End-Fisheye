<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width,initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/848fe89c63.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  
  <body>
    <header>
      <a href="index.html"> 
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    
    <main id="main">
      <section class="photograph-header"></section>
      <section class="photograph-gallery">
        <div class="photograph-gallery-filter"> 
          <label class= "dropbox" for="selection"  >Trier par</label>
          <select  class="btn-select" name="select" id="selection"  aria-label="trier par" >
              <option tabindex="0" class="option" value="popularite" aria-current="page">Popularité</option>
              <option disabled>──────────</option>
              <option tabindex="0"  class="option" value="date">Date</option>
              <option disabled>──────────</option>
              <option tabindex="0" class="option" value="titre">Titre</option>
          </select>
        </div>
        <div class="photograph-gallery-container"></div>
      </section>
      <section class="photograph-global-like"></section>
    </main>
    <div id="contact_modal" class="hidden">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <p class="contact_photographer_name"></p>
          <img src="assets/icons/close.svg" class="closemodal_button" alt="Croix de fermeture">
        </header>
        <form class="form-body" name="formulaire" action="index.html" method="get" >
          <div class="form-data">
            <label class="first-label" for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first"><br>
          </div>
          <span class="form-alert" id="message-first"></span>
          <div class="form-data">
            <label class="last-label" for="last">Nom</label><br>
            <input class="text-control" type="text" id="last" name="last"><br>
          </div>
          <span class="form-alert" id="message-name"></span>
          <div class="form-data">
            <label class="email-label" for="email">Email</label><br>
            <input class="text-control" type="email" id="email" name="email"><br>
          </div>
          <span class="form-alert" id="message-mail"></span>
          <div class="form-data">
            <label class="message-label" for="message">Votre message</label><br>
            <textarea class="text-control" id="message" name="message" rows="4" cols="50"></textarea></textarea>
          </div>
          <span class="form-alert" id="message-error"></span>

          <input class="submit-button" type="submit" value="Envoyer" id="submitform">
        </form>
			</div>
		</div>
    <div class="lightbox">
      <span class="close-lightbox" id="close-lightbox" alt="Croix de fermeture">&times;</span>
      <img class="lightbox-image" id="lightbox-image" src="" alt="">
      <button class="lightbox-prev" id="lightbox-prev">&lt;</button>
      <button class="lightbox-next" id="lightbox-next">&gt;</button>
    </div>

    <script type="module" src="scripts/class/photoinfo.js"></script>
    <script type="module" src="scripts/class/mediaclass.js"></script>
    <script type="module" src="scripts/api/photographerData.js"></script>
    <script type="module" src="scripts/helpers/contactForm.js"></script>
    <script type="module" src="scripts/helpers/lightbox.js"></script>
    <script type="module" src="scripts/pages/photographer.js" ></script>  
  </body>
</html>
